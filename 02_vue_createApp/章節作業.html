<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>章節小作業</title>
</head>
<body>
  <h1>章節小作業</h1>
  <p>1. 當使用者在 input 輸入完畢後可透過「新增代辦」按鈕新增代辦事項 v </p>
  <p>2. 新增的代辦需呈現於下方 v </p>
  <p>3. 使用者可透過點擊「移除」按鈕移除代辦 v</p>
  <p>4. 請將使用者資料記錄於 localStorage 並於每次開啟畫面就預設載入</p>
  <hr>

  <div id="app">
    <label for="todo">請輸入代辦事項：</label>
    <input v-model="cacheText" id="todo" type="text">
    <button @click="addTodo" type="button" v-bind:disabled="cacheText ? false : true ">新增代辦</button>
    <hr>
    <h4>目前代辦的事項</h4>
    <ul>
      <li v-for="item, key in todoList">
        {{ item.todoName }} - <button @click="removeTodo(item.id)" type="button">移除</button>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script type="module">
    import App from './章節作業.js'
    const { createApp } = Vue;
    const app = createApp(App);
    app.mount('#app');
  </script>
</body>
</html>
