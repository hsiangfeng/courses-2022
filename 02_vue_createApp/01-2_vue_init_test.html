<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 初始化</title>
</head>
<body>
  <h1>Vue 初始化</h1>

  <div id="app">{{ message }}</div>

  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const { createApp } = Vue;

    // Q: 請問該如何修正讓 Vue 正常運作
    const app = createApp({
      data() {
        return {
          message: 'Hello Vue!'
        }
      },
    });
    // # => id
    // . => class
    app.mount('#app');

  </script>
</body>
</html>
