    // 4. 第四種寫法
    const { createApp } = Vue;

    // Vue 是以資料驅動畫面
    // 當資料有變化時，畫面就會跟著變動
    // 預設值也會影響畫面的呈現
    // Vue 他是基於 MVVVM 理念去設計，但不是 MVVM
    const app = createApp({
      data() {
        return {
          message: '第四種寫法',
        }
      }
    })
    
    app.mount('#app');
