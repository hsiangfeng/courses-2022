<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Template</title>
</head>
<body>  
  <h1>Vue Template</h1>

  <div id="app">
    這是一段話
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const { createApp } = Vue;
    // 請注意 Template 屬性權重比較高，所以會蓋掉寫在 #app 內的東西，所以請不要混著練習
    const app = createApp({
      template: /* html */`
        這是 Vue 裡面 => {{ message }}
        <p>lorem</p>
      `,
      data(){
        return {
          message: 'Hello Vue!',
        }
      }
    });
    app.mount('#app');
  </script>
</body>
</html>
