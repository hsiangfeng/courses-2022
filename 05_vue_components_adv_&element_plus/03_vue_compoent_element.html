<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElementPlus - Props 、Emit 、 Slot 與 ElementPlus 的關聯性</title>
  <!-- Element Plus：https://element-plus.org/zh-CN/ -->
  <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
  <!-- font-awesome：https://fontawesome.com/ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>

  <div id="app">
    <!-- Q:為什麼要了解 Component、Props、Emit、Slot？ -->
    <!-- 除了實戰上很常用到之外，ElementPlus 本身整體全部都是「元件」、傳遞資料都是 Props 事件觸發都是 Emit 與 Slot，因此這些觀念很重要 -->
    <h2>ElementPlus 按鈕</h2>
    <!-- el-* -->
    <el-container>
      <el-button type="primary" :loading="true">Loading</el-button>
      <el-button type="primary" :loading="true">
        <template #loading>
          <i class="fa-solid fa-atom fa-spin fa-2x"></i>
        </template>
      </el-button>
    </el-container>

  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="//unpkg.com/element-plus"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          btnState: true,
        }
      },
    })
    app.use(ElementPlus)
    app.mount('#app');
  </script>
</body>
</html>
