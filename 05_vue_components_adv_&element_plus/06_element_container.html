<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElementPlus - Element 基礎認識</title>
  <!-- Element Plus：https://element-plus.org/zh-CN/ -->
  <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
  <style>
  .el-col.bg-light{
    background-color:rgb(200, 196, 196);
  }
  
  .el-col:nth-child(even){
    background-color:rgba(249, 205, 205);
  }

  .grid-content {
    border-radius: 4px;
    min-height: 36px;
  }
  .el-header {
    background-color: #213D5B;
    color: white;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .el-main {
    background-color: #18222C;
    color: white;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .el-aside {
    background-color: #1D3043;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .el-footer {
    background-color: #213D5B;
    color: white;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  </style>
</head>
<body>
  <h1>ElementPlus - Element 基礎認識</h1>

  <div id="app">
    <!-- 開頭都是以 el-* 為主 -->

    <!-- el-container flex，裡面有放 header 或 footer 採用垂直上下列，如果採用水平排列 -->
    <h2>ElementPlus 容器</h2>
    <h3>版型 1</h3>

    <el-container>
      <el-header>Header</el-header>
      <el-container>
        <el-aside>Aside</el-aside>
        <el-container>
          <el-main>main</el-main>
          <el-footer> footer</el-footer>
        </el-container>
      </el-container>
    </el-container>














    <hr>










    <h3>版型 2</h3>
    <el-container>
      <el-header>header</el-header>
      <el-main>main</el-main>
      <el-footer>footer</el-footer>
    </el-container>












    <hr>









    <h3>版型 3</h3>
    <el-container>
      <el-header>Header</el-header>
      <el-container>
        <el-aside>Aside</el-aside>
        <el-container>
          <el-main>Main</el-main>
        </el-container>
      </el-container>
      <el-footer>Footer</el-footer>
    </el-container>













  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="//unpkg.com/element-plus"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
        }
      },
    })
    app.use(ElementPlus)
    app.mount('#app');
  </script>
</body>
</html>
