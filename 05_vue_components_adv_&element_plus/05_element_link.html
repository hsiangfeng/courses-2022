<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElementPlus - Element 基礎認識</title>
  <!-- Element Plus：https://element-plus.org/zh-CN/ -->
  <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
</head>
<body>
  <h1>ElementPlus - Element 連結</h1>

  <div id="app">
    <!-- 開頭都是以 el-* 為主 -->
    <h3>ElementPlus 連結</h3>
    <el-link href="https://google.com.tw">Default</el-link> ｜
    <el-link type="primary">Primary</el-link> ｜
    <el-link type="success">Success</el-link> ｜
    <el-link type="warning">Warning</el-link> ｜
    <el-link type="info">Info</el-link> ｜
    <el-link type="danger">Danger</el-link>



   










   










   










   











    <hr>

   










   










   










   












    <h3>連結切換示範</h3>


    <el-link href="https://google.com.tw" disabled>Default</el-link> ｜
    <el-link type="primary" disabled>Primary</el-link> ｜
    <el-link type="success" disabled >Success</el-link> ｜
    <el-link type="warning"disabled >Warning</el-link> ｜
    <el-link type="info" disabled>Info</el-link> ｜
    <el-link type="danger" disabled>Danger</el-link>









    <hr>














    <h3>連結下劃線</h3>

    
    <el-link type="primary" >有 underline</el-link> ｜
    <el-link type="primary" :underline="false">沒有 underline</el-link> ｜












  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="//unpkg.com/element-plus"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
        }
      },
    })
    app.use(ElementPlus)
    app.mount('#app');
  </script>
</body>
</html>
