<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 元件 - 區域註冊</title>
</head>
<body>
  <h1>Vue 元件 - 區域註冊</h1>

  <div id="app">
    <p>{{ text }}</p>
    <my-components></my-components>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          text: 'Hello Vue!'
        }
      },
      components: {
        'my-components' : {
          template: /*html*/`
            <p>{{ text }}</p>
          `,
          data() {
            return {
              text: '這是一段話'
            }
          },
        },
      },
    });
    app.mount('#app');
  </script>
</body>
</html>
