<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 方法 - watch</title>
</head>
<body>
  <h1>Vue 方法 - watch</h1>

  <div id="app">
    <h3>沒有監聽</h3>

    <p>num1：{{ num1 }}</p>
    <button type="button" @click="num1 +=1">點我 +1</button>
    <button type="button" @click="num1 -=1">點我 -1</button>


    <h3>有監聽</h3>
    <p>num2：{{ num2 }}</p>
    <button type="button" @click="num2 +=1">點我 +1</button>
    <button type="button" @click="num2 -=1">點我 -1</button>










    <hr>




    <h3>Watch 實戰案例 - 監聽長度</h3>
    <label for="name">使用者姓名</label>
    <input id="name" type="text" v-model="cacheName">
    <p>name: {{ cacheName }}</p>
    <p>{{ result }}</p>








  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          num1: 0,
          num2: 0,
          cacheName: '',
          result: '',
        }
      },
      watch: {
        // 函式名稱需與要監聽的變數名稱相同
        num2(newValue, oldValue) {
          console.log('newValue：', newValue);
          console.log('oldValue', oldValue);
        },
        cacheName(newValue, oldValue) {
          if(newValue.length >= 10) {
            this.result = `姓名長度為 ${newValue.length} 個字，符合條件。`;
          } else {
            this.result = `姓名長度僅有 ${newValue.length} 個字，不符合條件。`;
          }
        }
      },
    })
    app.mount('#app');
  </script>
</body>
</html>
