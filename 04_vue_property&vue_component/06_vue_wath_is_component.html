  </ul>


  <h2>網頁元件化</h2>














  <hr>













  <h2>元件註冊重點</h2>
  <p>1. 元件註冊必須在 createApp 之後與 mount 之前定義</p>
  <p>2. 元件必須指定一個名稱</p>
  <p>3. 元件的結構與原本 Vue 並沒有差異太大，只是多一個 template</p>
  <p>4. 元件有額外的 props 與 emit 的資料傳遞與資料觸發方式</p>
