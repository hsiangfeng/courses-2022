<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 基礎 - axios</title>
</head>
<body>
  <h1>JavaScript 基礎 - axios</h1>
  <p>請觀看打開網頁開發者工具觀看 console 結果</p>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
  function getData() {
    // axios 本身就是 Promise 包裝
    axios.get('https://randomuser.me/api/qwdqwd')
      .then((res) => {
        // 原本寫法
        // const data = res.data;
        // 物件解構
        const { data } = res;
        console.log('data', data);
      })
      .catch(error => {
        window.alert('使用者資料請求失敗，請重新整理畫面！')
        console.log('error', error);
      })
  }
  getData();






  </script>
</body>
</html>
