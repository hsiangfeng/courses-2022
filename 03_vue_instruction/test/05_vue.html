<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 測驗</title>
</head>
<body>
  <h1>Vue 測驗</h1>

  <div id="app">
    <h3>Q:請問該如何關閉 Hello Vue!？</h3>
    <p v-if="status">{{ text }}</p>
    <button type="button" @click="status = !status">切換狀態</button>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          text: 'Hello Vue!',
          status: true,
        }
      },
    })
    app.mount('#app');
  </script>
</body>
</html>
