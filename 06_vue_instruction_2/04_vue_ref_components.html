<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 進階指令 - ref 元件</title>
</head>
<body>
  <h1>Vue 進階指令 - ref 元件</h1>

  <div id="app">
    <p>{{ text }}</p>
    <button type="button" @click="fn">點我(父層)</button>
    <my-component ref="component"></my-component>
  </div>

  <script src="https://unpkg.com/vue@3"></script>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          text: 'Hello Vue!'
        }
      },
      methods: {
        fn() {
          // console.log(this.$refs.component);
          // console.log(this.$refs.component.text);
          // this.$refs.component.sayHi();
        }
      }
    });
    
    app.component('my-component', {
      template: /*html*/`
        <p>{{ text }}</p>
        <button type="button" @click="sayHi">點我(元件)</button>
      `,
      data() {
        return {
          text: '我是一個元件！'
        }
      },
      methods: {
        sayHi() {
          window.alert('Hello');
        }
      }
    })

    app.mount('#app');
  </script>
</body>
</html>
